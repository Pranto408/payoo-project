<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- DaisyUI + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- Header section  -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 py-4 mx-auto flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-15">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="text-2xl font-bold">
              $ <span id="current-balance">45000</span>
            </h2>
            <p class="text-[#08080875]">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="./index.html" class="btn btn-soft text-[#08080875]"
            ><i class="rotate-180 fa-solid fa-arrow-right-from-bracket"></i> Log
            Out</a
          >
        </div>
      </section>
    </header>
    <!-- Welcome Section  -->
    <section class="w-11/12 mx-auto pt-8 pb-6 space-y-3">
      <h2 class="text-2xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-[#08080875] leading-6">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>
    <!-- Option Section  -->
    <section class="w-11/12 mx-auto grid grid-cols-3 gap-4">
      <button
        onclick="showOnly('add-money-section')"
        class="btn flex-col focus:bg-slate-300 h-full py-5 rounded-xl border-2 border-gray-300"
      >
        <img src="./assets/opt-1.png" alt="" />
        <p class="text-[#08080885] text-sm font-normal focus:bg-slate-300">
          Add Money
        </p>
      </button>

      <button
        onclick="showOnly('cashout-section')"
        class="btn flex-col h-full py-5 rounded-xl border-2 border-gray-300 focus:bg-slate-300"
      >
        <img src="./assets/opt-2.png" alt="" />
        <p class="text-[#08080885] text-sm font-normal focus:bg-slate-300">
          Cashout
        </p>
      </button>

      <button
        onclick="showOnly('transfer-money')"
        class="btn flex-col h-full py-5 rounded-xl px-3 border-2 focus:bg-slate-300 border-gray-300"
      >
        <img src="./assets/opt-3.png" alt="" />
        <p class="text-[#08080885] text-sm focus:bg-slate-300 font-normal">
          Transfer Money
        </p>
      </button>

      <button
        onclick="showOnly('get-bonus-section')"
        class="btn flex-col h-full py-5 rounded-xl focus:bg-slate-300 border-2 border-gray-300"
      >
        <img src="./assets/opt-4.png" alt="" />
        <p class="text-[#08080885] text-sm font-normal">Get Bonus</p>
      </button>

      <button
        onclick="showOnly('pay-bill-section')"
        class="btn flex-col h-full py-5 rounded-xl focus:bg-slate-300 border-2 border-gray-300"
      >
        <img src="./assets/opt-5.png" alt="" />
        <p class="text-[#08080885] text-sm font-normal">Pay Bill</p>
      </button>

      <button
        onclick="showOnly('transaction-history')"
        class="btn flex-col h-full py-5 rounded-xl focus:bg-slate-300 border-2 border-gray-300"
      >
        <img src="./assets/opt-6.png" alt="" />
        <p class="text-[#08080885] text-sm font-normal">Transactions</p>
      </button>
    </section>

    <!-- Add Money Section  -->
    <section
      id="add-money-section"
      class="hidden w-11/12 mx-auto pt-8 pb-6 space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Add Money</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold mb-3"
              >Select A Bank</label
            >
            <select
              id="add-money-bank-name"
              class="select mb-4 w-full input bg-base-200 rounded-full"
            >
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IFIC">IFIC</option>
              <option value="City Bank">City Bank</option>
            </select>

            <label class="label text-neutral font-bold mb-3"
              >Bank Account Number</label
            >
            <input
              id="add-money-bank-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 11 digit account number"
            />
            <label class="label text-neutral font-bold mb-3"
              >Amount to Add</label
            >
            <input
              id="add-money-amount"
              type="number"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter amount to add"
            />

            <label class="w-full label text-neutral font-bold mb-3"
              >Pin Number</label
            >
            <input
              id="add-money-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin Number"
            />

            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <!-- Cash Out section -->
    <section
      id="cashout-section"
      class="hidden w-11/12 mx-auto pt-8 pb-6 space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Cash Out</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold mb-3"
              >Agent Number</label
            >
            <input
              id="cashout-agent-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 11 digit number"
            />
            <label class="label text-neutral font-bold mb-3">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter amount to withdraw"
            />

            <label class="w-full label text-neutral font-bold mb-3"
              >Pin Number</label
            >
            <input
              id="input-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin Number"
            />

            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <!-- Transfer Money Section  -->
    <section
      id="transfer-money"
      class="hidden w-11/12 mx-auto pt-8 pb-6 space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Transfer Money</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold mb-3"
              >User Account Number</label
            >
            <input
              id="user-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 11 digit number"
            />
            <label class="label text-neutral font-bold mb-3">Amount</label>
            <input
              id="transfer-amount"
              type="number"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter amount to transfer"
            />

            <label class="w-full label text-neutral font-bold mb-3"
              >Pin Number</label
            >
            <input
              id="transfer-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin Number"
            />

            <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
              Send Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transaction History Section -->
    <section
      id="transaction-history"
      class="w-11/12 mx-auto pt-8 pb-6 hidden space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Transaction History</h3>
      <div id="history-container" class="space-y-5"></div>
    </section>
    <!-- Get Bonus section -->
    <section
      id="get-bonus-section"
      class="hidden w-11/12 mx-auto pt-8 pb-6 space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Get Bonus</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold mb-3"
              >Enter Bonus Coupon</label
            >
            <input
              id="get-bonus-coupon"
              type="text"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter your coupon(EID500)"
            />
            <button
              id="get-bonus-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Pay Bill Section -->
    <section
      id="pay-bill-section"
      class="hidden w-11/12 mx-auto pt-8 pb-6 space-y-3"
    >
      <h3 class="font-semibold text-xl mt-4">Pay Bill</h3>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold mb-3"
              >Select To Pay</label
            >
            <select
              id="biller-name"
              class="select mb-4 w-full input bg-base-200 rounded-full"
            >
              <option disabled selected>Select Biller Name</option>
              <option value="WASA">WASA</option>
              <option value="TITAS">TITAS</option>
              <option value="DESCO">DESCO</option>
              <option value="AKASH">AKASH</option>
            </select>

            <label class="label text-neutral font-bold mb-3"
              >Biller Account Number</label
            >
            <input
              id="biller-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter account number"
            />
            <label class="label text-neutral font-bold mb-3"
              >Amount to Pay</label
            >
            <input
              id="bill-amount"
              type="number"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Add Amount to pay"
            />

            <label class="w-full label text-neutral font-bold mb-3"
              >Pin Number</label
            >
            <input
              id="bill-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="mb-4 w-full input bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin Number"
            />

            <button id="bill-btn" class="btn btn-primary mt-4 rounded-full">
              Pay Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/cashout.js"></script>
    <script src="./scripts/transfer.js"></script>
    <script src="./scripts/bonus.js"></script>
    <script src="./scripts/payBill.js"></script>
  </body>
</html>
